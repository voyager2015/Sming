
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sming Device</title>

    <!-- Bootstrap core -->
    <link href="bootstrap.css" rel="stylesheet">
	<script src="jquery.js"></script>
	<script>
$(function () {
    (function worker() {
          $.getJSON('/aps', function (response) {
            $.each(response.aps, function (i, item) {
                $('<option>').append(item).appendTo('#SSID');
            });
        });
    })();
});
	
	</script>
	<style>
		.main { font-size: 63px; }
	</style>
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Device Setup</h3>
      </div>
	  
	  <div class="row">
		<h2>&nbsp;</h2>
		<div class="col-xs-offset-2 col-xs-8">
			<!-- Network config -->
			<div>
			  <div class="panel panel-default">
				<div class="panel-heading">
				  <h3 class="panel-title">Network</h3>
				</div>
				<div class="panel-body">
				  <form method="POST">
					  <div class="form-group">
						<label>Name</label>
						<select name="SSID" id="SSID" class="form-control"></select>
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" name="Password" class="form-control" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-success">Save network</button>
					  <button type="cancel" class="btn btn-link">Cancel</button>
					</form>
				</div>
			  </div>
			</div>
			
	
			
		</div>
      </div>

    </div> <!-- /container -->
  

  </body>
</html>
